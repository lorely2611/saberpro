<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador</title>

    <style>
        body {
            background-color: #f3e5f5; /* Fondo lila suave */
            font-family: 'Open Sans', 'Segoe UI', sans-serif;
            color: #2a1e35;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main { flex: 1; }

        /* ===== HEADER ===== */
        header {
            background-color: #6a0dad; /* Morado */
            color: white;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        header h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .btn-cerrar {
            background-color: #ffb6c1; /* Rosa suave */
            color: #6a0dad;
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-cerrar:hover {
            background-color: #f7a8b6;
            transform: scale(1.05);
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .contenedor-principal {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px 50px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            border-top: 6px solid #9b4dca; /* Morado claro */
        }

        .bienvenida {
            font-size: 1rem;
            font-weight: 500;
            color: #4a3b63;
            margin-bottom: 30px;
        }

        /* ===== TARJETAS DE OPCIONES ===== */
        .panel-opciones {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .opcion {
            background-color: #faf4ff; /* Lila muy claro */
            border: 2px solid #e3cdf3; /* Borde suave */
            border-radius: 14px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .opcion:hover {
            background-color: #f7eaff;
            transform: translateY(-4px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        }

        .opcion h3 {
            margin: 15px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #6a0dad;
        }

        /* ===== BOTÓN IR ===== */
        .btn-ir {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-ir:hover {
            background-color: #9b4dca;
            transform: scale(1.05);
        }


        a { text-decoration: none; }
    </style>
</head>

<body>

<header>
    <h1>Panel del Administrador</h1>

    <a th:href="@{/logout}" class="btn-cerrar">Cerrar sesión</a>
</header>

<main>
    <div class="contenedor-principal">
        <div class="bienvenida">
            Bienvenido(a), Administrador</strong>
        </div>

        <div class="panel-opciones">

            <div class="opcion">
                <h3>Crud de Coordinadores</h3>
                <form th:action="@{/admin/coordinadores}" method="get">
                    <button type="submit" class="btn-ir">Ir</button>
                </form>
            </div>

        </div>
    </div>
</main>

</body>
</html>
