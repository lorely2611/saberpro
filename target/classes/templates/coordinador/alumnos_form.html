<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Alumno</title>

    <style>
        body {
            background-color: #faf8ff;
            font-family: 'Open Sans', 'Segoe UI', sans-serif;
            color: #2c1a47;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main { flex: 1; }

        /* ========= HEADER ========= */
        header {
            background: linear-gradient(90deg, #4a148c, #7b1fa2);
            color: white;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.18);
        }

        header h1 {
            margin: 0;
            font-size: 1.45rem;
            font-weight: 600;
        }

        .btn-cerrar {
            padding: 8px 18px;
            border-radius: 6px;
            background-color: #b388ff;
            color: #4a148c;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .btn-cerrar:hover {
            background-color: #a06bff;
            transform: scale(1.05);
        }

        /* ========= CONTENEDOR ========= */
        .contenedor-principal {
            width: 95%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #e9ddff;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        h2 {
            color: #4a148c;
            margin-bottom: 20px;
            border-bottom: 3px solid #b388ff;
            padding-bottom: 6px;
            text-align: center;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-weight: 600;
            color: #4a148c;
        }

        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #7b1fa2;
            background-color: #faf8ff;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            border-color: #b388ff;
            background-color: white;
            box-shadow: 0 0 6px rgba(179,136,255,0.45);
            outline: none;
        }

        /* ========= BOTÃ“N GUARDAR ========= */
        .btn-guardar {
            background-color: #4a148c;
            color: white;
            padding: 12px 22px;
            border-radius: 6px;
            font-weight: 700;
            text-decoration: none;
            text-align: center;
            border: none;
            transition: all 0.2s ease;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-guardar:hover {
            background-color: #380f6b;
            transform: scale(1.05);
        }

        /* ========= VOLVER ========= */
        .volver-contenedor {
            text-align: center;
            margin-top: 20px;
        }

        .btn-volver {
            display: inline-block;
            background-color: #ffffff;
            color: #4a148c;
            border: 2px solid #4a148c;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-volver:hover {
            background-color: #f1e7ff;
        }

        /* ========= FOOTER ========= */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #4a148c;
            color: white;
            font-size: 0.9rem;
            margin-top: auto;
        }

        @media (max-width: 768px) { 
            .contenedor-principal { padding: 25px; } 
        }
    </style>
</head>

<body>

<header>
    <h1>Formulario Alumno</h1>
    <a th:href="@{/logout}" class="btn-cerrar">Cerrar sesiÃ³n</a>
</header>

<main>
    <div class="contenedor-principal">
        <h2>Datos del Alumno</h2>

        <form th:action="@{/coordinador/alumnos/guardar}" th:object="${alumno}" method="post">

            <input type="hidden" th:field="*{id}">

            <label>Tipo Documento:</label>
            <input type="text" th:field="*{tdoc}" required>

            <label>NÃºmero Documento:</label>
            <input type="text" th:field="*{numdoc}" required>

            <label>Primer Apellido:</label>
            <input type="text" th:field="*{papellido}" required>

            <label>Segundo Apellido:</label>
            <input type="text" th:field="*{sapellido}">

            <label>Primer Nombre:</label>
            <input type="text" th:field="*{pnomb}" required>

            <label>Segundo Nombre:</label>
            <input type="text" th:field="*{snomb}">

            <label>Correo:</label>
            <input type="email" th:field="*{correo}" required>

            <label>ContraseÃ±a:</label>
            <input type="text" th:field="*{password}" required>

            <label>TelÃ©fono:</label>
            <input type="text" th:field="*{telefono}">

            <label>Registro:</label>
            <input type="text" th:field="*{registro}" required>

            <button type="submit" class="btn-guardar">ðŸ’¾ Guardar Alumno</button>
        </form>

        <div class="volver-contenedor">
            <a href="/coordinador/alumnos" class="btn-volver">â¬… Volver</a>
        </div>
    </div>
</main>

</body>
</html>
