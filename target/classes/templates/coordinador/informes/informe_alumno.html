<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informe de Alumno</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2eefb;
            color: #1e1b2e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .informe-container {
            background-color: #ffffff;
            border-radius: 14px;
            box-shadow: 0 8px 18px rgba(90, 50, 150, 0.15);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }

        /* ENCABEZADO */
        .informe-header {
            background-color: #5b2ecc;
            color: #fff;
            padding: 28px 30px;
            text-align: center;
        }
        .informe-header h2 {
            margin: 0;
            font-size: 1.9rem;
            font-weight: 700;
        }
        .informe-header p {
            margin: 8px 0 0 0;
            font-weight: 500;
            font-size: 1rem;
        }

        /* SECCIONES */
        .seccion {
            padding: 28px 35px;
            border-bottom: 1px solid #e9defc;
        }
        .seccion:last-child { border-bottom: none; }

        .seccion h3 {
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 1.25rem;
            color: #5b2ecc;
            border-left: 5px solid #7d4bff;
            padding-left: 10px;
            font-weight: 700;
        }

        /* DATOS DEL ALUMNO */
        .datos-alumno {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 15px 20px;
        }
        .dato {
            background-color: #eee7ff;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 0.97rem;
        }
        .dato strong {
            color: #5b2ecc;
            display: block;
            margin-bottom: 4px;
            font-weight: 700;
        }

        /* TARJETAS RESULTADOS */
        .resultados {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }

        .resultado-card {
            background-color: #f4eeff;
            padding: 22px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(90, 50, 150, 0.12);
            transition: transform .2s ease, box-shadow .2s ease;
            font-weight: 600;
            font-size: 1.05rem;
        }
        .resultado-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(90, 50, 150, 0.18);
        }
        .resultado-card span.valor {
            display: block;
            font-size: 1.7rem;
            margin-top: 8px;
            color: #5b2ecc;
            font-weight: 700;
        }

        .anulado {
            color: #b40000 !important;
            font-weight: bold;
        }

        /* VOLVER */
        .volver-container {
            text-align: center;
            padding: 25px 0;
            background-color: #f2eefb;
        }
        .btn-volver {
            display: inline-block;
            background-color: #7d4bff;
            color: #fff;
            padding: 11px 26px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s ease;
        }
        .btn-volver:hover {
            background-color: #5b2ecc;
        }

        @media (max-width: 700px) {
            .datos-alumno { grid-template-columns: 1fr; }
            .resultados { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>

<div class="informe-container">

    <div class="informe-header">
        <h2>Informe Único de Alumno</h2>
        <p th:text="${examen.usuario.pnomb + ' ' + examen.usuario.snomb + ' ' + examen.usuario.papellido + ' ' + examen.usuario.sapellido}"></p>
    </div>

    <!-- Datos del alumno -->
    <div class="seccion">
        <h3>Datos del Alumno</h3>
        <div class="datos-alumno">
            <div class="dato">
                <strong>Documento</strong>
                <span th:text="${examen.usuario.tdoc + ' ' + examen.usuario.numdoc}"></span>
            </div>

            <div class="dato">
                <strong>Correo</strong>
                <span th:text="${examen.usuario.correo}"></span>
            </div>

            <div class="dato">
                <strong>Teléfono</strong>
                <span th:text="${examen.usuario.telefono}"></span>
            </div>

            <div class="dato">
                <strong>Registro</strong>
                <span th:text="${examen.usuario.registro}"></span>
            </div>
        </div>
    </div>

    <!-- Resultados -->
    <div class="seccion">
        <h3>Resultados del Examen</h3>

        <div class="resultados">

            <div class="resultado-card">
                Puntaje Total
                <span class="valor"
                      th:text="${examen.anulado ? 'ANULADO' : examen.puntajetotal}"
                      th:classappend="${examen.anulado} ? ' anulado' : ''">
                </span>
            </div>

            <div class="resultado-card">
                Nivel
                <span class="valor"
                      th:text="${examen.anulado ? '---' :
                           (examen.puntajetotal<=125 ? 'Nivel 1' :
                            examen.puntajetotal<=155 ? 'Nivel 2' :
                            examen.puntajetotal<=190 ? 'Nivel 3' :
                            examen.puntajetotal<=300 ? 'Nivel 4' : 'Error')}">
                </span>
            </div>

        </div>
    </div>

    <!-- VOLVER -->
    <div class="volver-container">
        <a href="/coordinador/examenes" class="btn-volver">⬅ Volver</a>
    </div>

</div>

</body>
</html>
