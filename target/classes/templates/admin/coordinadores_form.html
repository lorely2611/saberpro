<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Coordinador</title>
    <style>
        body {
            background-color: #faf8ff;
            font-family: 'Open Sans', 'Segoe UI', sans-serif;
            color: #2c1a47;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main { flex: 1; }

        /* HEADER */
        header {
            background: linear-gradient(90deg, #4a148c, #7b1fa2);
            color: white;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        header h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .btn-cerrar {
            background-color: #b388ff;
            color: #4a148c;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
            text-decoration: none;
        }
        .btn-cerrar:hover {
            background-color: #a06bff;
            transform: scale(1.05);
        }

        /* CONTENEDOR */
        .contenedor-principal {
            width: 95%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 14px;
            padding: 40px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            border: 1px solid #e9ddff;
        }

        h2 {
            color: #4a148c;
            margin-bottom: 20px;
            border-bottom: 3px solid #b388ff;
            padding-bottom: 6px;
            text-align: center;
            font-weight: 700;
        }

        form { 
            display: flex; 
            flex-direction: column; 
            gap: 16px;
        }

        label { 
            font-weight: 600; 
            color: #4a148c; 
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #c5a8ef;
            background-color: #faf8ff;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #7b1fa2;
            outline: none;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(123,31,162,0.3);
        }

        /* BOTÃ“N GUARDAR */
        .btn-guardar {
            background-color: #4a148c;
            color: white;
            padding: 11px 22px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
            margin-top: 10px;
        }
        .btn-guardar:hover {
            background-color: #380f6b;
            transform: scale(1.04);
        }

        /* BOTÃ“N VOLVER */
        .volver-contenedor { 
            text-align: center; 
            margin-top: 20px; 
        }

        .btn-volver {
            display: inline-block;
            background-color: #b388ff;
            color: #4a148c;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s ease;
        }
        .btn-volver:hover {
            background-color: #a06bff;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #4a148c;
            color: white;
            font-size: 0.9rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .contenedor-principal { 
                padding: 25px; 
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Coordinador</h1>
    <a th:href="@{/logout}" class="btn-cerrar">Cerrar sesiÃ³n</a>
</header>

<main>
    <div class="contenedor-principal">
        <h2>Datos del Coordinador</h2>

        <form th:action="@{/admin/coordinadores/guardar}" th:object="${coordinador}" method="post">
            <input type="hidden" th:field="*{id}">

            <label>Tipo Documento:</label>
            <input type="text" th:field="*{tdoc}" required>

            <label>NÃºmero Documento:</label>
            <input type="text" th:field="*{numdoc}" required>

            <label>Primer Apellido:</label>
            <input type="text" th:field="*{papellido}" required>

            <label>Segundo Apellido:</label>
            <input type="text" th:field="*{sapellido}">

            <label>Primer Nombre:</label>
            <input type="text" th:field="*{pnomb}" required>

            <label>Segundo Nombre:</label>
            <input type="text" th:field="*{snomb}">

            <label>Correo:</label>
            <input type="email" th:field="*{correo}" required>

            <label>ContraseÃ±a:</label>
            <input type="text" th:field="*{password}" required>

            <label>TelÃ©fono:</label>
            <input type="text" th:field="*{telefono}">

            <button type="submit" class="btn-guardar">ðŸ’¾ Guardar Coordinador</button>
        </form>

        <div class="volver-contenedor">
            <a href="/admin/coordinadores" class="btn-volver">â¬… Volver </a>
        </div>
    </div>
</main>

</body>
</html>
